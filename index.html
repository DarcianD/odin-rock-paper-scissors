<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bear Hunter Ninja</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="header ">Bear Hunter Ninja</h1>
    <div class="text">
        First 5 to Win
    </div>
 
       <div class="scores">
        <p> Player Score:</p>
        <p>Computer Score:</p>
       </div>
       

 
    <div class="selections">
        <div class="choice" id="bear">
            <img src="images/bear.jpg" alt="bear">
        </div>
        <div class="choice" id="hunter">
            <img src="images/hunter.jpeg" alt="hunter">
        </div>
        <div class="choice" id="ninja">
            <img src="images/ninja.jpg" alt="ninja">
        </div>    
    </div>

    
    <script src="script.js"></script>
</body>
</html>
